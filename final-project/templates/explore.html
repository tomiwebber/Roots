            <div class="auto-background">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/explore">Roots</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <!--Results of search with stylist's posts that match user's key words-->
                <div class="post-background">
                  <h2 style="text-align: center;">Your Search Results</h2>
                    <div id="post-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                              {% for row in post %}
                                {% if (location_user == row["location"] or hair_style in row["caption"] or hair_type in row["caption"])%}
                                <div class="carosel-item active">
                                      <div class="caption-placeholder">
                                        
                                        <img class="work-example" src='{{row["image_name"]}}'>
                                        <a href='{{row["image_name"]}}'>Click to see my work!</a>
                                        <h5>@{{row["username"]}}</h5>
                                        <p>{{ row["caption"] }}</p>
                                    </div>
                                  
                                    {% endif %}
                                {% endfor %}
                              </div>
                            </div>
                          </div>
                        </div>
